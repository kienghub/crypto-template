<body class="hold-transition theme-primary bg-img" style="background-image: url(../images/auth-bg/bg-9.jpg)">
	
	<div class="auth-2-outer row align-items-center h-p100 m-0">
		<div class="auth-2 bg-white">
		  <div class="auth-logo fs-30">
			<a href="index-2.html"><b>Crypto Tokenizer</b>Admin</a>
		  </div>
		  <!-- /.login-logo -->
		  <div class="auth-body">
			<p class="auth-msg">Sign in to start your session</p>

			<form action="https://crypto-tokenizer-admin-dashboard.multipurposethemes.com/bs5/main-dark/index.html" method="post" class="form-element">
			  <div class="form-group has-feedback">
				<input type="email" class="form-control" placeholder="Email">
				<span class="ion ion-email form-control-feedback"></span>
			  </div>
			  <div class="form-group has-feedback">
				<input type="password" class="form-control" placeholder="Password">
				<span class="ion ion-locked form-control-feedback"></span>
			  </div>
			  <div class="row">
				<div class="col-6">
				  <div class="checkbox">
					<input type="checkbox" id="basic_checkbox_1">
					<label for="basic_checkbox_1">Remember Me</label>
				  </div>
				</div>
				<!-- /.col -->
				<div class="col-6">
				 <div class="fog-pwd">
					<a href="javascript:void(0)"><i class="ion ion-locked"></i> Forgot pwd?</a><br>
				  </div>
				</div>
				<!-- /.col -->
				<div class="col-12 text-center">
				  <button type="submit" class="btn btn-rounded mt-10 btn-success">SIGN IN</button>
				</div>
				<!-- /.col -->
			  </div>
			</form>

			<div class="text-center text-dark">
			  <p class="mt-50">- Sign With -</p>
			  <p class="gap-items-2 mb-20">
				  <a class="btn btn-social-icon btn-round btn-outline btn-facebook" href="#"><i class="fa fa-facebook"></i></a>
				  <a class="btn btn-social-icon btn-round btn-outline btn-twitter" href="#"><i class="fa fa-twitter"></i></a>
				  <a class="btn btn-social-icon btn-round btn-outline btn-google" href="#"><i class="fa fa-google"></i></a>
				  <a class="btn btn-social-icon btn-round btn-outline btn-instagram" href="#"><i class="fa fa-instagram"></i></a>
				</p>	
			</div>
			<!-- /.social-auth-links -->

			<div class="mt-30 text-center">
				<p>Don't have an account? <a href="auth_register2.html" class="text-info ms-5">Sign Up</a></p>
			</div>

		  </div>
		</div>
	
	</div>
